    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Show only the printable area and its children */
        .printable-area, .printable-area * {
          visibility: visible;
        }

        /* Position the printable area to take up the whole page */
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
          padding: 0;
          margin: 0;
          border: none;
          box-shadow: none;
        }

        .no-print {
          display: none !important;
        }
        
        /* PDF-specific styles from user's script */
        @page { 
          size: letter;
          margin: 1in;

          @bottom-right {
            content: "Page " counter(page);
            font-family: "Times New Roman", Times, serif;
            font-size: 10pt;
            color: #333;
          }
        }
        html, body { 
          font-family: "Times New Roman", Times, serif; 
          color: #000;
          background-color: #fff !important; /* Ensure white background */
          counter-reset: page;
        }
        .pdf-container {
          margin: 0; 
          padding: 0; 
          line-height: 1.5;
          font-size: 12pt; 
          -webkit-font-smoothing: antialiased; 
        }
        .pdf-header { 
          text-align: center; 
          margin-bottom: 24pt; 
          border-bottom: 2px solid #000;
          padding-bottom: 12pt;
        }
        .pdf-h1 { 
          font-size: 16pt !important; 
          margin-bottom: 6pt; 
          font-weight: bold;
          text-transform: uppercase;
        }
        .pdf-h2 { 
          font-size: 13pt !important; 
          margin-top: 20pt; 
          margin-bottom: 10pt; 
          font-weight: bold;
          text-decoration: underline;
          text-transform: uppercase;
        }
        .pdf-meta { 
          font-size: 10pt !important; 
          color: #333; 
          margin-top: 8pt; 
        }
        .pdf-preamble { 
          margin-bottom: 18pt; 
          text-align: justify;
        }
        .pdf-section { 
          margin-bottom: 18pt; 
          page-break-inside: avoid;
        }
        .pdf-body-paragraph { 
          margin: 8pt 0; 
          text-align: justify; 
          text-indent: 0.5in;
          widows: 2;
          orphans: 2;
        }
        .pdf-ul { 
          margin: 8pt 0 8pt 0.5in; 
          padding-left: 0;
          list-style-type: disc;
        }
        .pdf-li {
          margin: 4pt 0;
          text-align: justify;
          widows: 2;
          orphans: 2;
        }
        .pdf-signature { 
          margin-top: 36pt; 
          page-break-inside: avoid;
        }
        .pdf-sig-line { 
          border-top: 1px solid #000; 
          width: 300px; 
          margin-top: 48pt; 
          display: inline-block;
        }
        .pdf-sig-label {
          margin-top: 4pt;
          font-size: 10pt !important;
        }
        .pdf-notes { 
          font-size: 9pt !important; 
          color: #666; 
          margin-top: 18pt; 
          font-style: italic;
        }
      }

      /* Standard Fade In Up (No Horizontal Shift) */
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }

      /* Centered Fade In Up (For Toasts/Modals centered with left-50%) */
      .animate-fade-in-up-centered {
        animation: fade-in-up-centered 0.5s ease-out forwards;
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fade-in-up-centered {
        from {
          opacity: 0;
          transform: translateY(20px) translateX(-50%);
        }
        to {
          opacity: 1;
          transform: translateY(0) translateX(-50%);
        }
      }
    </style>
